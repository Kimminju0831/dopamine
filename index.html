<head>

    <link rel="stylesheet" href="style/compiled.css">

<body>
    <div class="root">
        <div class= "container">
            <script language="javascript" type="text/javascript">
                for(var i=1; i<=60 ; i++)
                {
                    document.write("<span class=\"item\" name=\"item\" id=\"item\"><img class=\"img\" src=\"../src/soup.jpeg\"/></span>");

            </script>
        </div>
    

        <div id="modal" class="modal-overlay">
            <div class="modal-window" style="width:90%;">
                <div class="content">
                    <script>
                        var rand = Math.random()%6;
                        var num = parseInt(rand) + 1;
                        console.log(num);
                        document.write("<img style=\"width:100%;\" src=\"src/00");
                        document.write(num);
                        document.write(".png\"/>");
                    </script>
                </div>
            </div>
        </div>
    </div>
